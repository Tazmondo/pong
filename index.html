<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div class="outside-container">
    <h1>Pong - Can you beat the AI?</h1>
    <div class="scores">
      <p>
        Score: <span class="score">0</span>
      </p>
      <p>
        Use the mouse or arrow keys to move the paddle.
      </p>
    </div>
    <div class="canvas-div">

      <canvas id="game-canvas"></canvas>
      <div class="message start">
        <button class="start-game" autofocus>Start Game</button>
      </div>
      <div class="message game-over hidden">
        <p>
          Score: <span class="score">0</span>
        </p>
        <button class="game-over">Restart</button>
      </div>
      <div class="message win hidden">
        <p>You win!</p>
        <p>Score: <span class="score">0</span></p>
        <button class="game-over">Restart</button>
      </div>
    </div>
  </div>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
